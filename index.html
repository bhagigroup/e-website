<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="assets/app-icons/icon-32x32.png"
      sizes="32x32"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>

    <meta
      name="description"
      content="Cartzilla - Multipurpose Bootstrap E-Commerce HTML Template"
    />
    <meta
      name="keywords"
      content="online shop, e-commerce, online store, market, multipurpose, product landing, cart, checkout, ui kit, light and dark mode, bootstrap, html5, css3, javascript, gallery, slider, mobile, pwa"
    />
    <meta name="author" content="Createx Studio" />

    <!-- Webmanifest + Favicon / App icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="icon"
      type="image/png"
      href="assets/app-icons/icon-32x32.png"
      sizes="32x32"
    />
    <link rel="apple-touch-icon" href="assets/app-icons/icon-180x180.png" />

    <!-- Theme switcher (color modes) -->
    <script src="public/assets/js/theme-switcher.js"></script>

    <!-- Preloaded local web font (Inter) -->
    <link
      rel="preload"
      href="public/assets/fonts/inter-variable-latin.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Font icons -->
    <link
      rel="preload"
      href="public/assets/icons/cartzilla-icons.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="stylesheet" href="public/assets/icons/cartzilla-icons.min.css" />

    <!-- Vendor styles -->
    <link
      rel="stylesheet"
      href="public/assets/vendor/img-comparison-slider/dist/styles.css"
    />

    <!-- Bootstrap + Theme styles -->
    <link rel="preload" href="public/assets/css/theme.min.css" as="style" />
    <link
      rel="stylesheet"
      href="public/assets/css/theme.rtl.min.css"
      as="style"
    />
    <link
      rel="stylesheet"
      href="public/assets/css/theme.min.css"
      id="theme-styles"
    />
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Vendor scripts -->
    <script src="public/assets/vendor/img-comparison-slider/dist/index.js"></script>

    <!-- Bootstrap + Theme scripts -->
    <script src="public/assets/js/theme.min.js"></script>
  </body>
</html>
